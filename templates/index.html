<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Zen – voor Nico 🌼</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="startMessage" class="zen-message hidden">
    <h2>✨🌼 Zen Mode</h2>
    <p>Maak je de tijd vol 🤔 er is een complimentenregen op komst...</p>
  </div>  
  <div id="flowerContainer"></div>
  <div class="container">
    <h1>Welkom in de focus zone 🪄</h1>
    <p> Let's go Nico </p>
    <div id="timer">25:00</div>
    <div class="compliment-container" id="complimentContainer"></div>
    <div class="buttons">    
      <button onclick="startTimer()">start 😍</button>
      <button onclick="pauseTimer()">pause 😩</button>
      <button onclick="resetTimer()">reset 🙈</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
